<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript 2</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: collapse;

        }
        tr, th, td{
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        let s1 = {'nama': 'Andi', nilai:90};
        let s2 = {'nama': 'Ando', nilai:80};
        let s3 = {'nama': 'Aji', nilai:70};
        let s4 = {'nama': 'Ani', nilai:60};
        let s5 = {'nama': 'Anti', nilai:50};
    
        let siswa = [s1,s2,s3,s4,s5];
    </script>
    
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let no=0;
                for(s of siswa){
                    no++;
                    let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                    let grade = '';
                    let predikat = '';
                    
                    if(s.nilai > 85 && s.nilai < 100) grade = 'A';
                    else if(s.nilai >= 75 && s.nilai <=85) grade = 'B';
                    else if(s.nilai >= 60 && s.nilai <=75) grade = 'C';
                    else if(s.nilai >= 30 && s.nilai <=60) grade = 'D';
                    else if(s.nilai >= 0 && s.nilai <=30) grade = 'E';
                    else grade = '';
                    switch(grade){
                        case 'A' : predikat = 'Sempurna'; break
                        case 'B' : predikat = 'Baik'; break
                        case 'C' : predikat = 'Cukup'; break
                        case 'D' : predikat = 'Kurang'; break
                        case 'E' : predikat = 'Buruk'; break
                        default : predikat = ''; break
                    }
                    
                        document.write(`<tr>
                        <td>${no}</td>
                        <td>${s.nama}</td>
                        <td>${s.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                        </tr>`);
                    }
                    
                </script>
        </tbody>
    </table>
    
</body>
</html>
